<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-content">
            <h1 class="head">Get <span>insights</span> that help <br> your business grow.</h1>

            <p class="para">Discover the benefits of data analytics and make <br> better decision regarding revenue, customer <br> experience, and overall efficiency.</p>

            <div class="review">
                <div class="statitics">
                    <h1>10k+</h1>
                    <p>COMPANIES</p>
                </div>
                <div class="statitics">
                    <h1>314</h1>
                    <p>TEMPLATES</p>
                </div>
                <div class="statitics">
                    <h1>12M+</h1>
                    <p>QUERIES</p>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="images/image-header-desktop.jpg" alt="">
        </div>
    </div>

</body>

</html>
